<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify playlister</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="playlister" class="container" ng-csp>
  <header ng-controller="LogoutController">
    <div class="container">
      <h1>Spotify playlister</h1>
      <a href="javascript:void(0);" ng-click="logout()" ng-if="isLoggedIn()">Logout</a>
    </div>
  </header>
  <main>
    <div class="main-content" ui-view=""></div>
  </main>

  <!-- build:js-vendor -->
  <!-- vendor:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/jquery-ui/ui/jquery.ui.core.js"></script>
  <script src="/bower_components/jquery-ui/ui/jquery.ui.widget.js"></script>
  <script src="/bower_components/jquery-ui/ui/jquery.ui.mouse.js"></script>
  <script src="/bower_components/jquery-ui/ui/jquery.ui.slider.js"></script>
  <script src="/bower_components/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-ui-slider/src/slider.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
  <!-- build:js-app -->
  <!-- inject:js -->
  <script src="/src/scripts/app.js"></script>
  <script src="/src/scripts/templates.js"></script>
  <script src="/src/scripts/directives/directives.js"></script>
  <script src="/src/scripts/directives/perfect-scrollbar.js"></script>
  <script src="/src/scripts/filters/artists.js"></script>
  <script src="/src/scripts/filters/filters.js"></script>
  <script src="/src/scripts/filters/tracks.js"></script>
  <script src="/src/scripts/resources/playlist.js"></script>
  <script src="/src/scripts/resources/resources.js"></script>
  <script src="/src/scripts/resources/search.js"></script>
  <script src="/src/scripts/resources/user.js"></script>
  <script src="/src/scripts/services/auth.js"></script>
  <script src="/src/scripts/services/services.js"></script>
  <script src="/src/scripts/services/spotify-credentials-dist.js"></script>
  <script src="/src/scripts/services/spotify-playlist-tracks.js"></script>
  <script src="/src/scripts/services/spotify-replacements.js"></script>
  <script src="/src/scripts/services/spotify-tracks-cache.js"></script>
  <script src="/src/scripts/services/spotify.js"></script>
  <script src="/src/scripts/services/user-settings.js"></script>
  <script src="/src/scripts/states/states.js"></script>
  <script src="/src/scripts/states/login/login.js"></script>
  <script src="/src/scripts/states/playlists/playlists-controller.js"></script>
  <script src="/src/scripts/states/playlists/playlists.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
  <!-- build:js-templates -->
  <!-- endbuild -->
</body>

</html>
