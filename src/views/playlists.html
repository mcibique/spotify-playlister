<h2>Playlists</h2>

<span>User: {{ profile.id }} {{ profile.display_name }} ({{ profile.email }})</span>

<ul ng-repeat="playlist in playlists.items">
  <li>
    <input type="checkbox" ng-click="selectPlaylist(selected, playlist)">
    <span>{{ playlist.name }}</span>
  </li>
</ul>

<button ng-click="findPlaylistDuplicates(selected)">Find duplicates</button>
<button ng-click="comparePlaylists(selected)">Compare playlists</button>

<div ng-if="duplicates.ids.length">
  <strong>IDs:</strong>
  <ul>
    <li ng-repeat="pair in duplicates.ids">
      {{ pair[0] | track }} vs {{ pair | track }}
    </li>
  </ul>
</div>
<div ng-if="duplicates.titles.length">
  <strong>title:</strong>
  <ul>
    <li ng-repeat="title in duplicates.titles">
      {{ title.key }} - {{ title.name }} ({{ title.filtered.join(', ') }})
    </li>
  </ul>
</div>
<div ng-if="commonTracks.length">
  <li ng-repeat="commonTrack in commonTracks">
    {{ commonTrack }}
  </li>
</div>
